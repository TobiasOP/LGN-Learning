<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Laptop -->
  <rect x="100" y="100" width="300" height="200" rx="10" fill="#1f2937"/>
  <rect x="110" y="110" width="280" height="170" rx="5" fill="#374151"/>
  
  <!-- Screen content -->
  <rect x="130" y="130" width="100" height="8" rx="4" fill="#4f46e5"/>
  <rect x="130" y="150" width="150" height="6" rx="3" fill="#6b7280"/>
  <rect x="130" y="165" width="120" height="6" rx="3" fill="#6b7280"/>
  <rect x="130" y="180" width="140" height="6" rx="3" fill="#6b7280"/>
  
  <!-- Play button -->
  <circle cx="320" cy="200" r="30" fill="url(#grad1)"/>
  <polygon points="312,188 312,212 335,200" fill="white"/>
  
  <!-- Laptop base -->
  <path d="M80 300 L120 300 L100 320 L400 320 L380 300 L420 300 L430 330 L70 330 Z" fill="#374151"/>
  
  <!-- Floating elements -->
  <circle cx="80" cy="150" r="20" fill="#10b981" opacity="0.8"/>
  <rect x="400" y="120" width="40" height="40" rx="8" fill="#f59e0b" opacity="0.8"/>
  <polygon points="450,250 470,290 430,290" fill="#ef4444" opacity="0.8"/>
  
  <!-- Code brackets -->
  <text x="60" y="220" font-family="monospace" font-size="30" fill="#4f46e5" opacity="0.6">&lt;/&gt;</text>
  
  <!-- Dots decoration -->
  <circle cx="420" cy="180" r="5" fill="#4f46e5"/>
  <circle cx="440" cy="180" r="5" fill="#10b981"/>
  <circle cx="460" cy="180" r="5" fill="#f59e0b"/>
</svg>